<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Jedno vaÅ¾no pitanje ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe6f0, #fff);
    transition: background 1s;
}

.dead {
    background: #444 !important;
}

.box {
    position: relative;
    z-index: 5;
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: 60px auto;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

/* ---- DA GUMB (zanimljiv) ---- */
#yesBtn {
    background:#ff5fa2;
    color:white;
    animation: pulse 1.5s infinite;
    transition: transform .2s, box-shadow .2s;
}

#yesBtn:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 25px rgba(255,95,162,.8);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* ---- NE GUMB ---- */
#noBtn {
    background:#ccc;
    position:absolute;
}

.hidden { display:none; }

#saved {
    margin-top: 20px;
    font-size: 20px;
    color: #ff5fa2;
    font-weight: bold;
}

/* ---- CANVAS ---- */
canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

/* ---- SRCI I CVIJEÄ†E ---- */
.float {
    position: fixed;
    font-size: 26px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="box">
    <h1>Hej ti ğŸ’•</h1>
    <p>
        Na zanimljiv naÄin sam saznao za tebe  
        i od tada mi se stalno motaÅ¡ po glavi.
    </p>

    <h2>Bi li izaÅ¡la sa mnom na dejt? ğŸ˜Š</h2>

    <button id="yesBtn">DA</button>
    <button id="noBtn">NE</button>

    <div id="saved" class="hidden">ğŸ’Œ Odgovor zabiljeÅ¾en</div>

    <div id="yesText" class="hidden">
        <h2>ğŸ† JUPIII ğŸ†</h2>
        <p>ğŸŒ¹ Jedva Äekam! ğŸŒ¹</p>
    </div>

    <div id="noText" class="hidden">
        <h2>ğŸ’”</h2>
        <p>Sve je umrlo.</p>
    </div>
</div>

<script>
/* ---- ELEMENTI ---- */
const yesBtn  = document.getElementById("yesBtn");
const noBtn   = document.getElementById("noBtn");
const saved   = document.getElementById("saved");
const yesText = document.getElementById("yesText");
const noText  = document.getElementById("noText");

/* ---- ZVUK ---- */
function playSound(f,d){
    const c=new AudioContext(),o=c.createOscillator();
    o.type="triangle"; o.frequency.value=f;
    o.connect(c.destination); o.start();
    setTimeout(()=>{o.stop();c.close()},d);
}

function playBeep(freq=600, dur=120){
    const c=new AudioContext();
    const o=c.createOscillator();
    o.type="square";
    o.frequency.value=freq;
    o.connect(c.destination);
    o.start();
    setTimeout(()=>{o.stop();c.close()},dur);
}

/* ---- SRCI ---- */
let floating = true;
const icons = ["ğŸ’–","ğŸ’—","ğŸŒ¸","ğŸŒ¹","ğŸŒ·"];

function spawnFloat(){
    if(!floating) return;
    const el=document.createElement("div");
    el.className="float";
    el.textContent=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.bottom="-40px";
    el.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
}

const floatInterval = setInterval(spawnFloat,400);

/* ---- NE GUMB (10 POKUÅ AJA + KRUG) ---- */
let noAttempts = 0;
const maxAttempts = 10;
const radius = 180;

function moveNo(){
    if(noAttempts >= maxAttempts) return;

    noAttempts++;
    playBeep(500 + noAttempts*20, 100);

    const cx = innerWidth / 2;
    const cy = innerHeight / 2;

    const angle = Math.random() * Math.PI * 2;
    const r = Math.random() * radius;

    noBtn.style.left = cx + Math.cos(angle)*r - 60 + "px";
    noBtn.style.top  = cy + Math.sin(angle)*r - 30 + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
moveNo();

/* ---- DA / NE ---- */
let clicked=false;

yesBtn.onclick=()=>{
    if(clicked) return;
    clicked=true;

    yesBtn.remove();
    noBtn.remove();

    saved.classList.remove("hidden");
    yesText.classList.remove("hidden");

    playSound(900,200);
    setTimeout(()=>playSound(1200,300),200);
    setTimeout(()=>playSound(700,400),500);

    startFirework();
};

noBtn.onclick=()=>{
    if(noAttempts < maxAttempts) return;

    clicked=true;
    yesBtn.remove();
    noBtn.remove();

    floating=false;
    document.querySelectorAll(".float").forEach(e=>e.remove());
    clearInterval(floatInterval);

    document.body.classList.add("dead");
    noText.classList.remove("hidden");
};

/* ---- VATROMET ---- */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

window.onresize=()=>{
    canvas.width=innerWidth;
    canvas.height=innerHeight;
};

function startFirework(){
    let p=[];
    for(let i=0;i<120;i++)p.push({
        x:canvas.width/2,
        y:canvas.height/2,
        vx:(Math.random()-.5)*10,
        vy:(Math.random()-.5)*10,
        life:100,
        color:`hsl(${Math.random()*360},100%,50%)`
    });
    (function anim(){
        ctx.fillStyle="rgba(0,0,0,.15)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        p.forEach((o,i)=>{
            o.x+=o.vx; o.y+=o.vy; o.life--;
            ctx.fillStyle=o.color;
            ctx.beginPath();
            ctx.arc(o.x,o.y,3,0,Math.PI*2);
            ctx.fill();
            if(o.life<=0)p.splice(i,1);
        });
        if(p.length) requestAnimationFrame(anim);
    })();
}
</script>

</body>
</html>
