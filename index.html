<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Jedno vaÅ¾no pitanje ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe6f0, #fff);
    transition: background 1s;
}

.dead {
    background: #444 !important;
}

.box {
    position: relative;
    z-index: 5;
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: 60px auto;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn { background:#ff5fa2; color:white; }
#noBtn  { background:#ccc; position:absolute; }

.hidden { display:none; }

#saved {
    margin-top: 20px;
    font-size: 20px;
    color: #ff5fa2;
    font-weight: bold;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

/* SRCI I CVIJEÄ†E */
.float {
    position: fixed;
    font-size: 26px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="box">
    <h1>Hej ti ğŸ’•</h1>
    <p>
        Na zanimljiv naÄin sam saznao za tebe  
        i od tada mi se stalno motaÅ¡ po glavi.
    </p>

    <h2>Bi li izaÅ¡la sa mnom na dejt? ğŸ˜Š</h2>

    <button id="yesBtn">DA</button>
    <button id="noBtn">NE</button>

    <div id="saved" class="hidden">ğŸ’Œ Odgovor zabiljeÅ¾en</div>

    <div id="yesText" class="hidden">
        <h2>ğŸ† JUPIII ğŸ†</h2>
        <p>ğŸŒ¹ Jedva Äekam! ğŸŒ¹</p>
    </div>

    <div id="noText" class="hidden">
        <h2>ğŸ’”</h2>
        <p>Sve je umrlo.</p>
    </div>
</div>

<script>
/* ---------- NE BJEÅ½I ---------- */
const noBtn = document.getElementById("noBtn");
function moveNo(){
    noBtn.style.left=Math.random()*(innerWidth-40)+"px";
    noBtn.style.top =Math.random()*(innerHeight-40)+"px";
}
noBtn.addEventListener("mouseenter", moveNo);
moveNo();

/* ---------- ZVUK ---------- */
function playSound(f,d){
    const c=new AudioContext(),o=c.createOscillator();
    o.type="triangle"; o.frequency.value=f;
    o.connect(c.destination); o.start();
    setTimeout(()=>{o.stop();c.close()},d);
}

/* ---------- SRCI + CVIJEÄ†E ---------- */
let floating = true;
const icons = ["ğŸ’–","ğŸ’—","ğŸŒ¸","ğŸŒ¹","ğŸŒ·"];

function spawnFloat(){
    if(!floating) return;
    const el=document.createElement("div");
    el.className="float";
    el.textContent=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.bottom="-40px";
    el.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
}

const floatInterval = setInterval(spawnFloat,400);

/* ---------- DA / NE ---------- */
let clicked=false;

yesBtn.onclick=()=>{
    if(clicked) return;
    clicked=true;

    yesBtn.remove();
    noBtn.remove();

    saved.classList.remove("hidden");
    yesText.classList.remove("hidden");

    playSound(800,300);
    setTimeout(()=>playSound(400,600),300);

    startFirework();
};

noBtn.onclick=()=>{
    clicked=true;
    yesBtn.remove();
    noBtn.remove();

    floating=false;
    document.querySelectorAll(".float").forEach(e=>e.remove());
    clearInterval(floatInterval);

    document.body.classList.add("dead");
    noText.classList.remove("hidden");
};

/* ---------- VATROMET ---------- */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;

function startFirework(){
    let p=[];
    for(let i=0;i<120;i++)p.push({
        x:canvas.width/2,y:canvas.height/2,
        vx:(Math.random()-.5)*10,vy:(Math.random()-.5)*10,
        life:100,color:`hsl(${Math.random()*360},100%,50%)`
    });
    (function anim(){
        ctx.fillStyle="rgba(0,0,0,.15)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        p.forEach((o,i)=>{
            o.x+=o.vx; o.y+=o.vy; o.life--;
            ctx.fillStyle=o.color;
            ctx.beginPath();
            ctx.arc(o.x,o.y,3,0,Math.PI*2);
            ctx.fill();
            if(o.life<=0)p.splice(i,1);
        });
        if(p.length) requestAnimationFrame(anim);
    })();
}
</script>

</body>
</html>
