<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Jedno va≈æno pitanje üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe6f0, #fff);
    transition: background 1s;
}

.dead {
    background: #444 !important;
}

.box {
    position: relative;
    z-index: 5;
    background: white;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: 60px auto;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

/* ---------- DA GUMB SVJETLI ---------- */
#yesBtn {
    background: linear-gradient(45deg, #ff5fa2, #ff94c2);
    color: white;
    font-weight: bold;
    border-radius: 12px;
    padding: 15px 30px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,95,162,0.6);
    animation: glow 1.5s ease-in-out infinite alternate;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    overflow: visible;
}

#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,95,162,0.9), 0 0 40px rgba(255,148,194,0.7);
}

@keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255,95,162,0.5), 0 0 20px rgba(255,148,194,0.3); }
    100% { box-shadow: 0 0 25px rgba(255,95,162,0.9), 0 0 40px rgba(255,148,194,0.7); }
}

/* NE GUMB */
#noBtn  { background:#ccc; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); }

.hidden { display:none; }

#saved {
    margin-top: 20px;
    font-size: 20px;
    color: #ff5fa2;
    font-weight: bold;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

/* SRCI I CVIJEƒÜE */
.float {
    position: fixed;
    font-size: 26px;
    animation: floatUp linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-110vh); opacity: 0; }
}

/* EXPLODIRAJUƒÜA SRCA UNUTAR DA */
.heart {
    position: absolute;
    font-size: 20px;
    animation: heartFly 0.8s ease-out forwards;
    pointer-events: none;
    z-index: 10;
}

@keyframes heartFly {
    0% { transform: translate(0,0) scale(1); opacity:1; }
    100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity:0; }
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="box">
    <h1>Hej ti üíï</h1>
    <p>
        Na zanimljiv naƒçin sam saznao za tebe  
        i od tada mi se stalno mota≈° po glavi.
    </p>

    <h2>Bi li iza≈°la sa mnom na dejt? üòä</h2>

    <button id="yesBtn">DA</button>
    <button id="noBtn">NE</button>

    <div id="saved" class="hidden">üíå Odgovor zabilje≈æen</div>

    <div id="yesText" class="hidden">
        <h2>üéÜ JUPIII üéÜ</h2>
        <p>üåπ Jedva ƒçekam! üåπ</p>
    </div>

    <div id="noText" class="hidden">
        <h2>üíî</h2>
        <p>Sve je umrlo.</p>
    </div>
</div>

<script>
/* ---------- SRCI + CVIJEƒÜE ---------- */
let floating = true;
const icons = ["üíñ","üíó","üå∏","üåπ","üå∑"];
function spawnFloat(){
    if(!floating) return;
    const el=document.createElement("div");
    el.className="float";
    el.textContent=icons[Math.floor(Math.random()*icons.length)];
    el.style.left=Math.random()*100+"vw";
    el.style.bottom="-40px";
    el.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
}
const floatInterval = setInterval(spawnFloat,400);

/* ---------- ZVUK ---------- */
function playSound(f,d){
    const c=new AudioContext(),o=c.createOscillator();
    o.type="triangle"; o.frequency.value=f;
    o.connect(c.destination); o.start();
    setTimeout(()=>{o.stop();c.close()},d);
}

/* ---------- DA / NE LOGIKA ---------- */
let clicked=false;
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const saved=document.getElementById("saved");
const yesText=document.getElementById("yesText");
const noText=document.getElementById("noText");

/* Funkcija za eksplodirajuƒáa srca u DA gumbu */
function explodeHearts(btn){
    for(let i=0;i<15;i++){
        const heart=document.createElement("div");
        heart.className="heart";
        heart.textContent="üíñ";
        heart.style.left="50%";
        heart.style.top="50%";
        heart.style.setProperty('--x', (Math.random()*200-100)+"px");
        heart.style.setProperty('--y', (Math.random()*-150-50)+"px");
        btn.appendChild(heart);
        setTimeout(()=>heart.remove(),800);
    }
}

/* DA */
yesBtn.onclick=()=>{
    if(clicked) return;
    clicked=true;

    yesBtn.remove();
    noBtn.remove();

    saved.classList.remove("hidden");
    yesText.classList.remove("hidden");

    playSound(800,300);
    setTimeout(()=>playSound(400,600),300);

    startFirework();
    explodeHearts(yesBtn);
};

/* NE */
noBtn.onclick=()=>{
    if(clicked) return;
    clicked=true;

    yesBtn.remove();
    noBtn.remove();

    floating=false;
    document.querySelectorAll(".float").forEach(e=>e.remove());
    clearInterval(floatInterval);

    document.body.classList.add("dead");
    noText.classList.remove("hidden");
};

/* ---------- VATROMET ---------- */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;

function startFirework(){
    let p=[];
    for(let i=0;i<120;i++)p.push({
        x:canvas.width/2,y:canvas.height/2,
        vx:(Math.random()-.5)*10,vy:(Math.random()-.5)*10,
        life:100,color:`hsl(${Math.random()*360},100%,50%)`
    });
    (function anim(){
        ctx.fillStyle="rgba(0,0,0,.15)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        p.forEach((o,i)=>{
            o.x+=o.vx; o.y+=o.vy; o.life--;
            ctx.fillStyle=o.color;
            ctx.beginPath();
            ctx.arc(o.x,o.y,3,0,Math.PI*2);
            ctx.fill();
            if(o.life<=0)p.splice(i,1);
        });
        if(p.length) requestAnimationFrame(anim);
    })();
}
</script>

</body>
</html>
